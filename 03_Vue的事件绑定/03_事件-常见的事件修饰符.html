<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
  <style>
    .div1 {
      width: 200px;
      height: 200px;
      background-color: red;
    }
    .div2 {
      width: 100px;
      height: 100px;
      background-color: green;
    }
  </style>
<body>

  <div id="app">
    <!-- 1.事件修饰符 -->
    <!-- 1.1.stop: 阻止事件冒泡 -->
    <div class="div1" @click="btnClick1">
      <div class="div2" @click.stop="btnClick2">
      </div>
    </div>

    <!-- 1.2. prevent: 阻止默认事件，点击事件先触发，然后在跳转到页面，如果不想跳转页面，可以使用这个修饰符-->
    <a href="https://www.baidu.com/" @click.prevent="btnClick2">百度一下</a>

    <!-- 1.3.捕获事件的触发，如果想捕获阶段想触发相应的事件可以使用.capture -->
    <div class="div1" @click.capture="btnClick1">
      <div class="div2" @click="btnClick2">
      </div>
    </div>

    <br>

    <!-- 1.4.只关注自身的事件，冒泡会被忽略 -->
     <div class="div1" @click.self="btnClick1">
      <div class="div2" @click="btnClick2">
      </div>
    </div>

    <!-- 1.5.事件只执行一次 -->
    <button @click.once="btnClick1">按钮</button>

    <!-- 2.表单修饰符 -->
    <!-- 2.1.lazy: input事件变成change事件 -->
    <input type="text" v-model.lazy="value1"> 
    <h2>value1: {{ value }}</h2>

    <!-- 2.2.number: 将用户输入的string类型转换为数字类型 -->
    <input type="text" v-model.number="value2">
    <h2>value2: {{ typeof(value2) }}</h2>

    <!-- 2.3.trim：去除收尾空格 -->
    <input type="text" v-model="value3">
    <h2>value3: {{ value3 }}</h2>
  </div>

  <script src="../lib/vue.js"></script>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          message: "Hello World",
          value1: "",
          value2: "",
          value3: ""
        }
      },
      methods: {
        btnClick1() {
          console.log("red")
        },
        btnClick2() {
          console.log("green")
        }
       }
    })

    app.mount('#app')
  </script>
</body>

</html>
