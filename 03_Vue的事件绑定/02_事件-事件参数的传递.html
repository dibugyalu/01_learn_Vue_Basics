<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div id="app">
    <!-- 1.默认传递：event对象 -->
    <button @click="btnClick1">按钮1</button>

    <!-- 2.明确参数的传递 -->
    <button @click="btnClick2('coderbug', 18, message)">按钮2</button>

    <!-- 3.明确参数+event对象 -->
    <button @click="btnClick3(message, $event)">按钮3</button>
  </div>

  <script src="../lib/vue.js"></script>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          message: "Hello World"
        }
      },
      methods: {
        btnClick1(event) {
          console.log(event)
        },
        btnClick2(name, age, message, info) {
          console.log(name, age, message, info)
        },
        btnClick3(message, event) {
          console.log(message, event)
        }
      }
    })

    app.mount('#app')
  </script>
</body>

</html>
