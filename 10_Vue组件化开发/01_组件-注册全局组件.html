<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div id="app">
    <h2>{{message}}</h2>
    <item-product></item-product>
  </div>

  <template id="item">
    <h2>{{ name }}</h2>
    <h2>{{ price }}</h2>
    <h2>{{ size }}</h2>
  </template>

  <script src="../lib/vue.js"></script>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          message: "Hello World"
        }
      }
    })

    app.component("item-product", {
      template: "#item",
      data() {
        return {
          name: "iphone15 pro max",
          price: "ï¿¥9.9",
          size: 15.6
        }
      }
    })

    app.mount('#app')
  </script>
</body>

</html>
