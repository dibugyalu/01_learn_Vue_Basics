<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h2>
       <h2>{{ counter }}</h2>
       <button @click="increment">+1</button>
       <button @click=decrement>-1</button>
    </h2>
  </div>
  <script src="../lib/vue.js"></script>
  <script>
    const app = Vue.createApp({
      // template: `
      //   <h2>{{ counter }}</h2>
      //   <button @click="increment">+1</button>
      //   <button @click=decrement>-1</button>
      // `,
      data() {
        return {
          counter: 0
        }
      },
      methods: {
        increment() {
          console.log(this)
          this.counter++
        },
        decrement() {
          this.counter--
        }
      }
    })
    app.mount("#app")
  </script>
</body>
</html>
