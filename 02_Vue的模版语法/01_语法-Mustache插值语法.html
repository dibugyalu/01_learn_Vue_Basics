<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div id="app">
    <!-- 1.基本使用 -->
    <h2>{{message}}</h2>
    <!-- 2.js表达式 -->
    <h2>{{ counters.pop(4) }}</h2>
    <!-- 3.三元运算符 -->
    <h2>{{ count > 0 ? "哈哈哈" : "呵呵呵" }}</h2>
    <!-- 4.调用某个函数 -->
    <h2>{{ changeTime(time) }}</h2>
  </div>

  <script src="../lib/vue.js"></script>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          message: "Hello World",
          counters: [1, 2, 3],
          count: 2,
          time: "2024"
        }
      },
      methods: {
        changeTime(time) {
          return this.time + time
        }
      }
    })

    app.mount('#app')
  </script>
</body>

</html>
